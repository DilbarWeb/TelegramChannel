<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Pay - د افغانستان دیجیټل پیسو اداينې</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #006400, #00ced1);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            color: #006400;
            text-align: center;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #006400;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .account-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: #2c5530;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #008080, #00ced1);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-receive {
            background: linear-gradient(135deg, #228B22, #32CD32);
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #006400;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #008080;
            border-radius: 8px;
            font-size: 1em;
        }

        .transaction-history {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: #2c5530;
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-username {
            font-weight: bold;
            color: #006400;
        }

        .transaction-card {
            font-size: 0.9em;
            color: #666;
        }

        .transaction-date {
            font-size: 0.8em;
            color: #888;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1em;
        }

        .hidden {
            display: none;
        }

        .receive-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: #006400;
            text-align: center;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            margin: 15px auto;
            border: 2px solid #008080;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">DR Pay</div>
            <p>د افغانستان دیجیټل پیسو اداينې</p>
        </div>

        <div id="userInfo" class="user-info">
            <div id="telegramUsername"></div>
            <div id="accountInfo"></div>
        </div>

        <!-- د لیږد رالیږد فورم -->
        <div id="transferForm" class="balance-card hidden">
            <h3 style="text-align: center; color: #008080; margin-bottom: 20px;">لیږد رالیږد</h3>
            <div class="form-group">
                <label>د مقصد کارت نمبر:</label>
                <input type="text" id="toAccount" placeholder="6037-XXXX-XXXX-XXXX">
            </div>
            <div class="form-group">
                <label>مبلغ (AFN):</label>
                <input type="number" id="amount" placeholder="1000">
            </div>
            <button class="btn" onclick="processTransfer()">لیږد رالیږد وکړئ</button>
            <button class="btn" onclick="showMain()">بیرته</button>
        </div>

        <!-- د پیسو ترلاسه کولو برخه -->
        <div id="receiveSection" class="hidden">
            <div class="receive-section">
                <h3 style="color: #008080; margin-bottom: 15px;">د پیسو ترلاسه کول</h3>
                <div class="qr-code">
                    QR Code
                </div>
                <p style="margin: 10px 0; font-weight: bold;" id="receiveAccountNumber"></p>
                <p style="color: #666; font-size: 0.9em;">خپل کارت نمبر د نورو سره شریک کړئ</p>
                <button class="btn btn-receive" onclick="showMain()">بیرته</button>
            </div>
        </div>

        <!-- اصلي پاڼه -->
        <div id="mainPage">
            <div class="balance-card">
                <div style="text-align: center; color: #008080; font-weight: bold;">ستاسې موجودي</div>
                <div class="balance-amount" id="balance">0 AFN</div>
                <div style="text-align: center; color: #666; font-size: 0.9em;" id="accountNumber"></div>
            </div>

            <div class="account-info">
                <h3 style="margin-bottom: 15px; color: #008080;">د اکونټ معلومات</h3>
                <p>د کارت نمبر: <strong id="displayAccountNumber"></strong></p>
                <p>د Telegram نوم: <strong id="displayTelegramName"></strong></p>
            </div>

            <div class="actions">
                <button class="btn" onclick="showTransferForm()">لیږد رالیږد</button>
                <button class="btn btn-receive" onclick="showReceiveSection()">پیسې ترلاسه کړئ</button>
            </div>

            <div class="transaction-history">
                <h3 style="color: #008080; margin-bottom: 15px;">د لیږد رالیږد تاریخچه</h3>
                <div id="transactionsList">
                    <div class="loading">د معلوماتو بار کول...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // د Firebase تنظیمات
        const firebaseConfig = {
            apiKey: "AIzaSyC9YnQelXYjrKnkQmzBYD_31MPj2BGDRQM",
            authDomain: "dogs-31cfa.firebaseapp.com",
            databaseURL: "https://dogs-31cfa-default-rtdb.firebaseio.com",
            projectId: "dogs-31cfa",
            storageBucket: "dogs-31cfa.firebasestorage.app",
            messagingSenderId: "33515380237",
            appId: "1:33515380237:web:dcc4ea9729a8c8ac90ff44"
        };

        // Firebase initialize
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // د Telegram Web App
        let tg = window.Telegram.WebApp;
        let user = null;
        let currentUserData = null;

        // د پیل په وخت کې
        function initializeApp() {
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                user = tg.initDataUnsafe.user;
                console.log('Telegram User:', user);
                initializeUser();
            } else {
                // د تست لپاره
                user = { 
                    id: Math.floor(Math.random() * 1000000), 
                    username: "test_user",
                    first_name: "Test"
                };
                initializeUser();
            }
        }

        function initializeUser() {
            tg.expand();
            loadUserData(user.id);
        }

        function loadUserData(userId) {
            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    currentUserData = userData;
                    displayUserInfo(userData);
                    loadTransactions(userId);
                } else {
                    createNewUser(userId);
                }
            });
        }

        function createNewUser(userId) {
            const cardNumber = generateCardNumber();
            const userData = {
                telegramUsername: user.username || 'user_' + userId,
                telegramId: user.id,
                cardNumber: cardNumber,
                balance: 100000,
                createdAt: new Date().toISOString()
            };

            database.ref('users/' + userId).set(userData)
                .then(() => {
                    currentUserData = userData;
                    displayUserInfo(userData);
                });
        }

        function generateCardNumber() {
            return '6037-' + 
                   Math.floor(1000 + Math.random() * 9000) + '-' + 
                   Math.floor(1000 + Math.random() * 9000) + '-' + 
                   Math.floor(1000 + Math.random() * 9000);
        }

        function displayUserInfo(userData) {
            document.getElementById('telegramUsername').textContent = `@${userData.telegramUsername}`;
            document.getElementById('accountInfo').textContent = `کارت: ${userData.cardNumber}`;
            document.getElementById('balance').textContent = userData.balance.toLocaleString() + ' AFN';
            document.getElementById('accountNumber').textContent = `کارت: ${userData.cardNumber}`;
            document.getElementById('displayAccountNumber').textContent = userData.cardNumber;
            document.getElementById('displayTelegramName').textContent = '@' + userData.telegramUsername;
            document.getElementById('receiveAccountNumber').textContent = userData.cardNumber;
        }

        function showTransferForm() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('transferForm').classList.remove('hidden');
        }

        function showReceiveSection() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('receiveSection').classList.remove('hidden');
        }

        function showMain() {
            document.getElementById('transferForm').classList.add('hidden');
            document.getElementById('receiveSection').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }

        async function processTransfer() {
            const toAccount = document.getElementById('toAccount').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            
            if (!toAccount || !amount) {
                alert('مهرباني وکړئ ټول معلومات ډک کړئ');
                return;
            }

            if (amount <= 0) {
                alert('مبلغ باید له صفر څخه ډیر وی');
                return;
            }

            if (amount > currentUserData.balance) {
                alert('ستاسو موجودي د دې لیږد رالیږد لپاره کافي نده');
                return;
            }

            // د مقصد کارن پیدا کول
            const recipient = await findUserByCardNumber(toAccount);
            
            if (!recipient) {
                alert('د مقصد کارت نمبر په سیستم کې شتون نلري');
                return;
            }

            if (recipient.userId === user.id.toString()) {
                alert('تاسو نشئ کولی پیسې خپل ځان ته لیږد رالیږد کړئ');
                return;
            }

            // د لیږد رالیږد پروسه
            const transactionId = database.ref('transactions').push().key;
            const transaction = {
                id: transactionId,
                fromUserId: user.id.toString(),
                fromTelegramUsername: currentUserData.telegramUsername,
                fromCardNumber: currentUserData.cardNumber,
                toUserId: recipient.userId,
                toTelegramUsername: recipient.telegramUsername,
                toCardNumber: toAccount,
                amount: amount,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleString('ps-AF'),
                status: 'completed'
            };

            try {
                // د لیږد رالیږد ذخیره کول
                await database.ref('transactions/' + transactionId).set(transaction);
                
                // د موجودي تازه کول
                await updateBalance(user.id.toString(), -amount);
                await updateBalance(recipient.userId, amount);

                // فورم پاکول
                document.getElementById('toAccount').value = '';
                document.getElementById('amount').value = '';

                alert(`په بریالیتوب سره ${amount} AFN @${recipient.telegramUsername} ته لیږد رالیږد شو!`);
                showMain();
                
            } catch (error) {
                console.error('د لیږد رالیږد کې ستونزه:', error);
                alert('د لیږد رالیږد په وخت کې ستونزه راغله');
            }
        }

        function findUserByCardNumber(cardNumber) {
            return new Promise((resolve) => {
                const usersRef = database.ref('users');
                usersRef.once('value', (snapshot) => {
                    let foundUser = null;
                    snapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        if (userData.cardNumber === cardNumber) {
                            foundUser = {
                                userId: childSnapshot.key,
                                telegramUsername: userData.telegramUsername,
                                cardNumber: userData.cardNumber
                            };
                        }
                    });
                    resolve(foundUser);
                });
            });
        }

        function updateBalance(userId, amount) {
            return new Promise((resolve, reject) => {
                const userRef = database.ref('users/' + userId);
                userRef.transaction((currentData) => {
                    if (currentData) {
                        currentData.balance += amount;
                        currentData.lastUpdate = new Date().toISOString();
                    }
                    return currentData;
                }, (error, committed) => {
                    if (error) {
                        reject(error);
                    } else {
                        resolve(committed);
                    }
                });
            });
        }

        function loadTransactions(userId) {
            const transactionsRef = database.ref('transactions');
            transactionsRef.orderByChild('timestamp').limitToLast(20).on('value', (snapshot) => {
                const transactionsList = document.getElementById('transactionsList');
                transactionsList.innerHTML = '';
                
                const transactions = [];
                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    // یوازې هغه لیږدونه ښکاره کړئ چې د اوسني کارن پورې اړه لري
                    if (transaction.fromUserId === userId.toString() || transaction.toUserId === userId.toString()) {
                        transactions.push(transaction);
                    }
                });

                // د نوي څخه پخواني لیږدونه ښکاره کول
                transactions.reverse().forEach((transaction) => {
                    const item = document.createElement('div');
                    item.className = 'transaction-item';
                    
                    if (transaction.fromUserId === userId.toString()) {
                        // د لیږد رالیږد
                        item.innerHTML = `
                            <div class="transaction-details">
                                <div class="transaction-username">@${transaction.toTelegramUsername}</div>
                                <div class="transaction-card">${transaction.toCardNumber}</div>
                                <div class="transaction-date">${transaction.date}</div>
                            </div>
                            <div class="transaction-amount" style="color: red;">-${transaction.amount} AFN</div>
                        `;
                    } else {
                        // د ترلاسه کولو
                        item.innerHTML = `
                            <div class="transaction-details">
                                <div class="transaction-username">@${transaction.fromTelegramUsername}</div>
                                <div class="transaction-card">${transaction.fromCardNumber}</div>
                                <div class="transaction-date">${transaction.date}</div>
                            </div>
                            <div class="transaction-amount" style="color: green;">+${transaction.amount} AFN</div>
                        `;
                    }
                    
                    transactionsList.appendChild(item);
                });

                if (transactions.length === 0) {
                    transactionsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">تر اوسه کوم لیږد رالیږد نشته</div>';
                }
            });
        }

        // د اپلیکیشن پیلول
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
